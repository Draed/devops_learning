name: Run CI jobs for stage 3 (3.ci)

on:
  push:
    paths:
      - 3.ci/**
      - .github/workflows/3.ci_jobs.yml
env:
  PROJECT_PATH: 3.ci
  TEST_REPORT_PATH: reports/coverage-html
  TESTS_PATH: tests
  
jobs:
  test-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}
    permissions:
      contents: read ## needed for checkout
      actions: write ## needed to upload artifacts
      pages: write ## needed to deploy to GitHub Pages
      id-token: write ## needed for OIDC token

    steps:
      - name: Run git checkout
        uses: actions/checkout@v3

      - name: Setting up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "format"
        continue-on-error: true

      - name: Generate coverage report for tests 
        run: |
          pip install pytest pytest-cov
          python -m pytest --cov=tests --cov-report=term-missing --cov-report=html:${{ env.TEST_REPORT_PATH }}

      - name: List generated report
        run: |
          echo "=== workspace root ==="
          pwd
          echo "=== contents ==="
          ls -la ${GITHUB_WORKSPACE}/${{ env.TEST_REPORT_PATH }}/

      - name: Upload HTML coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${GITHUB_WORKSPACE}/${{ env.TEST_REPORT_PATH }}/
          retention-days: 14

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${GITHUB_WORKSPACE}/${{ env.TEST_REPORT_PATH }}/


  deploy-pages:
    needs: test-coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4