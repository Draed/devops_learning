name: Run CI jobs for stage 3 (3.ci)

on:
  push:
    paths:
      - 3.ci/**
      - .github/workflows/3.ci_jobs.yml
env:
  PROJECT_PATH: 3.ci
  TEST_REPORT_PATH: coverage.xml
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}

    steps:
      - name: Run git checkout
        uses: actions/checkout@v3

      - name: Setting up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "format=github --target-version=py310"
        continue-on-error: true

      - name: Test with pytest
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pytest --cov-report ${{ env.TEST_REPORT_PATH }} tests/

      - name: Generate coverage report
        uses: orgoro/coverage@v3.2
        with:
            coverageFile: ${{ env.TEST_REPORT_PATH }}
            token: ${{ secrets.GITHUB_TOKEN }}
