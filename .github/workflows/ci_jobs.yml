name: Run CI jobs for stage 3 (3.ci)

on:
  push:
    paths-ignore:
      - 'scripts/**' 
      - '**/docs/**'

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  TEST_REPORT_PATH: "reports/coverage-html"
  TESTS_PATH: "tests"
  GH_PAGES_DIR: "gh_pages"
  PYTHON_VERSION : "3.11"

jobs:
####################################
## python code linting (ruff) 
####################################
  code-linting:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "format"
        continue-on-error: true

####################################
## test case (pytest-cov)
####################################
  test-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read ## needed for checkout
      actions: write ## needed to upload artifacts
      pages: write ## needed to deploy to GitHub Pages
      id-token: write ## needed for OIDC token
    steps:
      - name: git checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Get latest stage 
        id: latest
        uses: ./.github/actions/find-latest

      - name: Setting up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd ${{ steps.latest.outputs.latest-stage-folder }}
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "missing requirements.txt file, aborting"; exit 1; fi

      - name: Generate coverage report for tests 
        run: |
          pip install pytest pytest-cov
          cd ${{ steps.latest.outputs.latest-stage-folder }}
          python -m pytest --cov=tests --cov-report=term-missing --cov-report=html:${{ env.TEST_REPORT_PATH }}

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./${{ steps.latest.outputs.latest-stage-folder }}/${{ env.TEST_REPORT_PATH }}/
          retention-days: 7

####################################
## documentation generation (pdoc)
####################################
  documentation-generation:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # only generate documentation on main branch
    steps:
      - name: git checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Get latest stage 
        id: latest
        uses: ./.github/actions/find-latest

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd ${{ steps.latest.outputs.latest-stage-folder }}
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "missing requirements.txt file, aborting"; exit 1; fi

      - name: generate code documentation using pdoc
        run: |
          pip install pdoc
          cd ${{ steps.latest.outputs.latest-stage-folder }}
          pdoc app/ --output-dir docs --docformat google

      - name: Upload code documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-documentation
          path: ./${{ steps.latest.outputs.latest-stage-folder }}/docs
          retention-days: 7

####################################
## github page build (jekyll)
####################################
  build-pages:
    needs: 
      - test-coverage
      - documentation-generation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # only build pages on main branch
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: git checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Create GH page folder
        run: |
          mkdir -p ${{ github.workspace }}/${{ env.GH_PAGES_DIR }}
          cp readme.md ${{ github.workspace }}/${{ env.GH_PAGES_DIR }}

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v5
        with:
          path: ${{ github.workspace }}/${{ env.GH_PAGES_DIR }}

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ${{ env.GH_PAGES_DIR }} # The directory to build from (root of your repo)
          destination: ./_site # The directory to write output into

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

####################################
## github page deploy
####################################
  deploy-pages:
    needs: build-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # only deploy pages on main branch
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4